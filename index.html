<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-dark my-4">
            <h1 class="mb-4">Todo List <i class="fas fa-clipboard-list"></i> </h1> 
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="Search Todos"> 
            </form>
        </header>
       
        <ul class="list-group todos mx-auto text-dark">
            <li class="list-group-item d-flex justify-content-between align-items-center ">
                <span>Buy a Milk</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Buy a Bread</span>
                    <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Make Assignment</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
        </ul>
        <form class="add text-center my-4">
            <label class="text">Add a new Todo... <i class="fas fa-plus"></i> </label>
            <input type="text" class="form-control m-auto" name="add"/>
        </form>
      </div>
      <h5 class="made">Made by Lightning Script <i class="fas fa-bolt"></i> </h5>
    <script src="todo.js"></script>
</body>
</html>
